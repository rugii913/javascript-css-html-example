<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Flex</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="01.css">
</head>

<body>
  <!-- Flex 핵심정리 #1 - 배치의 흐름 -->
  <div class="flex-container-1">
    <div class="flex-item">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
    <div class="flex-item">BBBBBBBBBBBBBBBBBBBB</div>
    <div class="flex-item">CCCCCCCCCCCCCCCCCCCCCCCCCCC</div>
  </div>

  <!-- Flex 핵심정리 #2 - 간단한 예제 -->
   <!-- width 600px을 breakpoint로 레이아웃이 바뀌는 예제- 이런 간단한 작업은 display block으로 해도 별 문제가 없음 -->
  <div class="flex-container-2">
    <div class="flex-item">AAAAAAA</div>
    <div class="flex-item">BBB</div>
    <div class="flex-item">CCCCCCC</div>
  </div>
</body>

</html>
